<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="hb-doc-data.html">

<dom-module id="hb-doc">

  <template>
    <hb-doc-data doc="{{doc}}" doc-id="[[docId]]"></hb-doc-data>
    <h1>[[doc.title]]</h1>
    <div style="text-align:center">
        Author: [[doc.author.displayName]]<br>
        <img src="[[doc.author.photoURL]]" width="100">
    </div>
  </template>

    <script>
    /**
    * @customElement
    * @polymer
    */
    class HbDoc extends Polymer.Element {
        static get is() { return 'hb-doc'; }
        
        static get properties() {
            return {
                docId: {
                    type: String,
                    reflectToAttribute: true
                },
                doc: {                
                    type: Object
                }
            };
        }

        connectedCallback() {
            super.connectedCallback();
            // this.dispatchEvent(new CustomEvent("request-art", {
            //     bubbles: true,
            //     composed: true,
            //     detail: {
            //         uid: this.uid
            //     }
            // }));
        }
    }

    window.customElements.define(HbDoc.is, HbDoc);
    </script>
</dom-module>
