<dom-module id="hb-doc">
  <template>
    <style include="hb-page-layout-shared-styles"></style>
    <style>
    </style>
    <hb-doc-data doc="{{doc}}" doc-id="[[docId]]"></hb-doc-data>
    <template is="dom-if" if="[[showSettings]]" restamp>
        <hb-doc-settings-page doc="[[doc]]"></hb-doc-settings-page>
    </template>
    <app-drawer-layout id="drawerLayout" force-narrow hidden$="[[showSettings]]">
        <app-drawer id="drawer" slot="drawer" swipe-open>
            <hb-menu></hb-menu>
        </app-drawer>
        <app-header-layout>
            <app-header slot="header" fixed effects="waterfall">
                <app-toolbar>
                    <paper-icon-button icon="hb:menu" drawer-toggle></paper-icon-button>
                    <div main-title>[[doc.title]]</div>
                    <hb-doc-menu doc="[[doc]]"></hb-doc-menu>
                </app-toolbar>
            </app-header>
            <main>
            <!-- main content -->
                <div style="text-align:center;margin:2em;">
                    Author: [[doc.author.displayName]]<br>
                    <template is="dom-if" if="[[doc.author.photoURL]]">
                        <img src="[[doc.author.photoURL]]" width="100">
                    </template>
                </div>
            </main>
        </app-header-layout>
    </app-drawer-layout> 
  </template>

    <script>
    /**
    * @customElement
    * @polymer
    */
    class HbDoc extends HbDocElement {
        static get is() { return 'hb-doc'; }
        
        static get properties() {

        }


    }

    window.customElements.define(HbDoc.is, HbDoc);
    </script>
</dom-module>
