<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../hb-doc-common-elements/hb-doc-data-element.html">
<script>
/**
 * @polymer
 */
class HbDocData extends HbDocDataElement {
    static get is() { return 'hb-doc-data'; }

    static get properties() {
        return {
            docId: {
                type: String
            },
            
            doc: {
                type: Object,
                notify: true,
                doc: "docs/{docId}",
                live: true
            }
        };
    }

    static get eventsListenAt() {
        return "parent";
    }
    
    static get events() {
        return {
            
        };
    }

    constructor() {
        super("hb-doc");
    }
}

window.customElements.define(HbDocData.is, HbDocData);
</script>
