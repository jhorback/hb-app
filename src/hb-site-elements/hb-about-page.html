<dom-module id="hb-about-page">
  <template>
    <style include="hb-page-layout-shared-styles"></style>
    <style>
        /* why no space? and isn't this built in? */
        [main-title][spacer] {
            margin-left: 64px;
        }
        .about-contents {
            max-width: 800px;
            margin: 2em auto;
        }
        .version-item {
            margin-bottom: 1.5rem;
        }
        .version-item h2 {
            @apply --paper-font-body2;
            font-size: 1rem;
            margin-bottom: 0;
        }
        .version-item h3 {
            @apply --paper-font-caption;
            margin: 0 0 0.3rem 0;
        }
        .version-item ul {
            margin: 0;
            @apply --paper-font-body1;
        }
    </style>
    <hb-config config="{{config}}" about="{{about}}"></hb-config>
    <app-drawer-layout id="drawerLayout" force-narrow>
        <app-drawer id="drawer" slot="drawer" swipe-open>
            <hb-menu></hb-menu>
        </app-drawer>
        <app-header-layout>
            <app-header slot="header" fixed condenses effects="waterfall">
                <app-toolbar>
                    <a href="[[rootPath]]/site/settings" tabindex="-1">
                        <paper-icon-button icon="hb:arrow-back"></paper-icon-button>
                    </a>                    
                </app-toolbar>
                <app-toolbar>
                    <div spacer main-title>[[about.currentVersion.version]] - [[about.currentVersion.description]]</div>
                </app-toolbar>
            </app-header>
            <main>
                <div class="about-contents">
                    <template is="dom-repeat" items="[[about.versions]]" as="version">
                        <div class="version-item">
                            <h2>[[version.version]] - [[version.title]]</h2>
                            <h3>
                                [[version.released]] - [[version.goal]]
                            </h3>
                            <ul>
                                <template is="dom-repeat" items="[[version.notes]]" as="note">
                                    <li>[[note]]</li>
                                </template>
                            </ul>
                        </div>
                    </template>

            </main>

    </app-drawer-layout> 
  </template>

    <script>
    /**
    * @customElement
    * @polymer
    */
    class HbAboutPage extends Polymer.Element {
        static get is() { return 'hb-about-page'; }
    }

    window.customElements.define(HbAboutPage.is, HbAboutPage);
