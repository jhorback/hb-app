<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../hb-styles/hb-no-results.html">
<link rel="import" href="../hb-app/hb-system-data.html">

<dom-module id="hb-menu-config-page">
  <template>
    <style include="hb-page-layout-shared-styles"></style>
    <style>
        paper-card {
            display: block;
            max-width: 800px;
            margin: 2em auto;
        }
        paper-card hr {
            margin-top: 0;
        }
        paper-card .card-actions {
            margin-top: 8px;
        }

    </style>
    <hb-system-data app="{{app}}" app-state="{{appState}}"></hb-system-data>
    <app-header-layout>
        <app-header slot="header" fixed effects="waterfall">
            <app-toolbar>
                <a href="[[rootPath]]/site/settings" tabindex="-1">
                    <paper-icon-button icon="hb:arrow-back"></paper-icon-button>
                </a>
                <div main-title>Menu</div>
            </app-toolbar>
        </app-header>
        <main>
        <!-- main content -->
       <paper-card>
           <app-toolbar>
               Home
           </app-toolbar>
           <hr class="divider">
           <div>
               <paper-item>
                    <div hidden$="[[!appState.hasHome]]">
                        [[app.homeDoc.title]]
                    </div>
                    <div hidden$="[[appState.hasHome]]">
                        There is no home page
                    </div>
               </paper-item>               
            </div>
            <div class="card-actions">
               <paper-button>Remove</paper-button>
               <paper-button>Update</paper-button>
           </div>
       </paper-card>
       <paper-card>
            <app-toolbar>
                Menu
            </app-toolbar>
            <hr class="divider">
            <hb-no-results
                hidden$="[[appState.hasMenuItems]]"
                text="There are no menu items">
            </hb-no-results>
            <div hidden$="[[!appState.hasMenuItems]]">
                
            </div>
            <div class="card-actions">
                <paper-button>Add</paper-button>
            </div>
        </paper-card>
        </main>
    </app-header-layout>
  </template>

    <script>
    /**
    * @customElement
    * @polymer
    */
    class HbMenuConfigPage extends Polymer.Element {
        static get is() { return 'hb-menu-config-page'; }
        
        static get properties() {
            return {
                app: {
                    type: Object
                },
                appState: {
                    type: Object
                }
            };
        }
    }

    window.customElements.define(HbMenuConfigPage.is, HbMenuConfigPage);
    </script>
</dom-module>
