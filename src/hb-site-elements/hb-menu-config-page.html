<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../hb-styles/hb-no-results.html">
<link rel="import" href="../hb-app/hb-system-data.html">

<dom-module id="hb-menu-config-page">
  <template>
    <style include="hb-page-layout-shared-styles"></style>
    <style>
        paper-card {
            display: block;
            max-width: 800px;
            margin: 2em auto;
        }
        paper-card hr {
            margin-top: 0;
        }
        paper-card .card-actions {
            margin-top: 8px;
            text-align: right;        
        }
        iron-selector paper-icon-button {
            visibility: hidden;
        }
        iron-selector paper-icon-item:hover paper-icon-button {
            visibility: visible;
        }
        iron-selector .iron-selected paper-icon-button {
            visibility: visible;
        }

        .home-page-progress {
            margin: 3em 0;
        }
        .home-page-progress .container {
            display: table;
            margin: 0 auto;
            @apply --paper-font-body2;
        }
    </style>
    <hb-system-data app="{{app}}" app-state="{{appState}}"></hb-system-data>
    <hb-system-feedback system-feedback="[[systemFeedback]]"></hb-system-feedback>    
    <app-header-layout>
        <app-header slot="header" fixed effects="waterfall">
            <app-toolbar>
                <a href="[[rootPath]]/site/settings" tabindex="-1">
                    <paper-icon-button icon="hb:arrow-back"></paper-icon-button>
                </a>
                <div main-title>Menu</div>
            </app-toolbar>
        </app-header>
        <main>
        <!-- main content -->

        <div hidden$="[[!appState.homePageProgress]]" class="home-page-progress">
            <div class="container">
                <h3>[[appState.homePageProgress.title]]</h3>
                <paper-progress value="[[appState.homePageProgress.percentage]]"></paper-progress>
                <div>
                    [[appState.homePageProgress.description]]
                </div>
            </div>
        </div>

       <paper-card>
           <app-toolbar>
               Home
           </app-toolbar>
           <hr class="divider">
            <iron-selector hidden$="[[!appState.hasHome]]">
                <paper-icon-item>
                    <paper-icon-button
                        slot="item-icon"
                        icon="hb:delete"
                        on-tap="_removeHomePage">
                    </paper-icon-button>
                    <paper-item-body>
                        <div>[[app.homeDoc.title]]</div>
                    </paper-item-body>
                </paper-icon-item>
            </iron-selector>
            <hb-no-results
                hidden$="[[appState.hasHome]]"
                text="There is no home page">
            </hb-no-results>             
            <div class="card-actions">
               <paper-button on-tap="_updateHomePage">Update</paper-button>
           </div>
       </paper-card>
       <paper-card>
            <app-toolbar>
                Menu
            </app-toolbar>
            <hr class="divider">
            <iron-selector hidden$="[[!appState.hasMenuItems]]">
                <!-- <paper-icon-item>
                    <paper-icon-button slot="item-icon" icon="hb:delete"></paper-icon-button>
                    <paper-item-body>
                        <div>[[app.homeDoc.title]]</div>
                    </paper-item-body>
                    <paper-icon-button icon="hb:keyboard-arrow-down"></paper-icon-button>
                    <paper-icon-button icon="hb:keyboard-arrow-up"></paper-icon-button>
                </paper-icon-item> -->
            </iron-selector>
            <hb-no-results
                hidden$="[[appState.hasMenuItems]]"
                text="There are no menu items">
            </hb-no-results>
            <div class="card-actions">
                <paper-button>Add</paper-button>
            </div>
        </paper-card>
        </main>
    </app-header-layout>
  </template>

    <script>
    /**
    * @customElement
    * @polymer
    */
    class HbMenuConfigPage extends Polymer.Element {
        static get is() { return 'hb-menu-config-page'; }
        
        static get properties() {
            return {
                app: {
                    type: Object
                },
                appState: {
                    type: Object
                }
            };
        }

        _removeHomePage(event) {
            this.shadowRoot.dispatchEvent(new CustomEvent("remove-home-page"));
        }

        _updateHomePage(event) {
            alert("update home page");
        }
    }

    window.customElements.define(HbMenuConfigPage.is, HbMenuConfigPage);
    </script>
</dom-module>
