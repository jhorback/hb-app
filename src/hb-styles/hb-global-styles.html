<custom-style>
    <style>
        paper-toast {
            display: flex;
            align-items: center;
        }

        paper-toast paper-button {
            flex: 1;
            margin: 0 0 0 20px;
            color: var(--primary-color);
        }
        
        [hidden] {
            display: none !important;
        }

        .system-activity {
            position: fixed;
            top: 0;
            width: 100%;

            --paper-progress-height: 3px;
            --paper-progress-container-color: transparent;
            --paper-progress-active-color: var(--accent-color);
        }
    </style>
</custom-style>
