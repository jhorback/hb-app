<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="hb-doc-routing.html">

<dom-module id="hb-app">
  <template>
    <style>
      :host {
        display: block;
      }
      [hidden] { display: none; }
    </style>
    <h1>HB App</h1>
    <a href="[[rootPath]]">Root</a>
    <app-location route="{{route}}"></app-location>
    <app-route
      route="[[route]]"
      pattern="[[rootPath]]"
      tail="{{routeTail}}"
      active="{{routeActive}}"
    ></app-route>
    <hb-doc-routing route="[[_getRootRoute(route, routeTail)]]"></hb-doc-routing>
    <a href="[[rootPath]]/art/1">Art / 1</a>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class HbApp extends Polymer.Element {
      static get is() { return 'hb-app'; }
      static get properties() {
        return {
          route: {
            type: Object
          },
          routeTail: {
            type: Object
          },
          routeActive: {
            type: Boolean
          } 
        };
      }

      /**
       * Depending on the serving location the root route can be
       * the route tail if the rootPath is matches the pattern.
       * Otherwise just pass down the current route.
       */
      _getRootRoute(route, routeTail) {
        return this.routeActive ? this.routeTail : this.route;
      }
    }

    window.customElements.define(HbApp.is, HbApp);
  </script>
</dom-module>
