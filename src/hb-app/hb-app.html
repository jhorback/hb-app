<dom-module id="hb-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <firebase-app
      auth-domain="harbor-staging.firebaseapp.com"
      database-url="https://harbor-staging.firebaseio.com"
      api-key="AIzaSyDWh26rJrV-cdL43DB8BSW4YVrxe5st7d8"
      storage-bucket="harbor-staging.appspot.com"
      messaging-sender-id="926265757745"
      project-id="harbor-staging"
      on-app-changed="_firebaseAppChanged">
    </firebase-app>

    <firebase-auth
      id="auth"
      user="{{user}}"
      provider="google">
    </firebase-auth>

    <template is="dom-if" if="[[!isInitialized]]">
      Application initializing...
    </template>

    <template is="dom-if" if="[[isInitialized]]">
        <hb-app-data
        app="{{app}}"
        app-ready="{{appReady}}">
      </hb-app-data>      
    </template>
    
    <hb-doc-routing route="[[_getRootRoute(route, routeTail)]]"></hb-doc-routing>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class HbApp extends Polymer.Element {
      static get is() { return 'hb-app'; }
      static get properties() {
        return {
          route: {
            type: Object
          },

          routeTail: {
            type: Object
          },

          routeActive: {
            type: Boolean
          },

          isInitialized: {
            type: Boolean,
            value: false
          },

          user: {
            type: Object
          },

          app: {
            type: Object
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        window.auth = this.$.auth;
        
      }

      signIn() {
        this.$.auth.signInWithPopup();
      }

      /**
       * Depending on the serving location the root route can be
       * the route tail if the rootPath is matches the pattern.
       * Otherwise just pass down the current route.
       */
      _getRootRoute(route, routeTail) {
        return this.routeActive ? this.routeTail : this.route;
      }

      _firebaseAppChanged(event) {
        const {value: app} = event.detail;
        this.isInitialized = !!app;
      }
    }

    window.customElements.define(HbApp.is, HbApp);
  </script>
</dom-module>
