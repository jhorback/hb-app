<script>
/**
    * @customElement
    * @polymer
    */
class HbDocDataElement extends Polymer.FirestoreMixin(EventMap(Polymer.Element)) {

    static get properties() {
        return {
            docId: {
                type: String
            },
            
            doc: {
                type: Object,
                notify: true,
                doc: "docs/{docId}",
                live: true
            },

            docElementState: {

            }
        };
    }

    static get eventsListenAt() {
        return "parent";
    }
    
    static get events() {
        return {
            
        };
    }

    constructor(is) {
        super();
        this.domain = new hb[is]({db: hb.db, id: this.docId});
    }
}
</script>
