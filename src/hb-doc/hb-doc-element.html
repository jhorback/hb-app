<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../hb-app/EventMap.html">
<script>
/**
* @customElement
* @polymer
*/
class HbDocElement extends EventMap(Polymer.Element) {    
    static get properties() {
        return {
            docId: {
                type: String,
                reflectToAttribute: true
            },
            doc: {                
                type: Object
            }
        };
    }

    static get eventsListenAt() {
        return "parent";
    }

    static get events() {
        return {
            "delete-document": "_deleteDocument",
            "edit-document": "_editDocument",
            "show-document-settings": "_showDocumentSettings"
        };
    }

    _deleteDocument(event) {
        alert("delete from element... from base class");
    }

    _editDocument(event) {
        alert("edit from element... from base class");
    }

    _showDocumentSettings(event) {
        alert("show settings from element... from base class");
    }
}
</script>
