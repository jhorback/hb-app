<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../hb-app/EventMap.html">
<script>
/**
    * @customElement
    * @polymer
    */
class HbArtData extends EventMap(Polymer.Element) {
    static get is() { return 'hb-art-data'; }

    static get properties() {
        return {
            doc: {
                type: Object,
                notify: true
            }
        };
    }
    
    static get events() {
        return {
            "request-art": {
                listenAt: "parent",
                handler: "_requestArt"
            }
        };
    }

    _requestArt(event) {
        console.log("getting art. id:", event.detail.uid);
        this.doc = {
            title: "Hb Art Title"
        };
    }
}

window.customElements.define(HbArtData.is, HbArtData);
</script>
