<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../hb-app/hb-doc-routing.html">

<dom-module id="hb-art-route">
  <template>
    <app-route
        route="[[route]]"
        pattern="/art/:uid"
        active="{{routeActive}}"
        tail="{{routeTail}}"
    ></app-route>
    <template is="dom-if" if="[[routeActive]]">
        <h2>hb-art-route</h2>
        <div>
            route.path: [[route.path]]<br>
            active: [[routeActive]]
        </div>    
        <hb-doc-routing route="[[routeTail]]"></hb-doc-routing>
    </template>

  </template>
  <script>
    /**
     * @customElement
     * @polymer
     */
    class HbArtRoute extends Polymer.Element {
      static get is() { return 'hb-art-route'; }
      static get properties() {
        return {
          route: {
              type: Object,
              observer: "_routeChanged"
          }
        };
      }

      _routeChanged(...args) {
          // debugger;
      }
    }

    window.customElements.define(HbArtRoute.is, HbArtRoute);
  </script>
</dom-module>
