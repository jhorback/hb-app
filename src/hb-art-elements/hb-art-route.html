<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../hb-app/hb-doc-routing.html">
<link rel="import" href="hb-art.html">

<dom-module id="hb-art-route">
  <template>
    <app-route
        route="[[route]]"
        pattern="/art/:uid"
        data="{{routeData}}"
        active="{{routeActive}}"
        tail="{{routeTail}}"
    ></app-route>
    <template is="dom-if" if="[[routeActive]]">        
        <hb-art art="[[art]]" doc-id="[[getDocId(routeData.uid)]]"></hb-art>
        <hb-doc-routing route="[[routeTail]]"></hb-doc-routing>
    </template>

  </template>
  <script>
    /**
     * @customElement
     * @polymer
     */
    class HbArtRoute extends Polymer.Element {
      static get is() { return 'hb-art-route'; }
      static get properties() {
        return {
          route: {
              type: Object
          }
        };
      }

      getDocId(uid) {
        return `art-${uid}`;
      }
    }

    window.customElements.define(HbArtRoute.is, HbArtRoute);
  </script>
</dom-module>
